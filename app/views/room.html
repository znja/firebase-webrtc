
<div class='row'>
  <div class='col-md-8'>
    <div id="name" class='localVideo row'>
      <div id="name" class='col-md-12'>
        <video class='center-block' ng-src="{{localStream()}}" autoplay></video>
      </div>
    </div>
    <div id="name" class='row remoteVideo'>
      <video-player class="col-md-4" ng-repeat="peer in remoteStreams" vid-src="{{peer.stream}}"></video-player>
    </div>
  </div>
  <div class='col-md-4 message-box' >
    <div class='messages' ng-repeat='message in messages'>
      <span>{{message}}</span>
    </div>
    <div class='input'>
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Message" ng-model='messageToSend'>
          </div>
          <button type="submit" class="btn btn-default" ng-click="sendMessage()">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
